<div *ngIf="article">
    <h1>{{ article.name }}</h1>
    <img [src]="article.imageUrl" alt="{{ article.name }}">
    <p>{{ article.description }}</p>
    <div [ngClass]="{ salePrice: !article.isOnSale }">{{ article.price }} â‚¬</div>
    <div *ngIf="article.isOnSale">
      <button *ngIf="article.quantityInCart > 0" (click)="decrementInCart()">
        -
      </button>
      <span>{{ article.quantityInCart }}</span>
      <button (click)="incrementInCart()">+</button>
    </div>
  </div>
